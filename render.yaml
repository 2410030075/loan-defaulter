services:
  - type: web
    name: loan-defaulter
    env: python
    plan: starter
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python -m streamlit run src/app_streamlit.py --server.port=$PORT --server.address=0.0.0.0
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: STREAMLIT_BROWSER_GATHERUSAGESTATS
        value: "false"
      - key: STREAMLIT_SERVER_HEADLESS
        value: "true"
    # Specify Python version explicitly for deterministic builds
    pythonVersion: 3.10
